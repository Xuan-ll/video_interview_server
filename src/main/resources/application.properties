# Application Configuration
spring.application.name=video-interview
server.port=6080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/video_interview?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MyBatis-Plus Configuration
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=io.openvidu.basic.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# OpenVidu Configuration
OPENVIDU_URL=http://localhost:4443/
OPENVIDU_SECRET=MY_SECRET

# Logging Configuration
logging.level.io.openvidu.basic=DEBUG
logging.level.com.baomidou.mybatisplus=DEBUG